<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Employees</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>

                    <div class="card-body" fxLayout='column'>

                        <mat-form-field fxFlex='100'>
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                        </mat-form-field>

                        <div class="table-responsive" >

                            
                            <table  mat-table [dataSource]="dataSource"  class="app-table"    >

                            <ng-container matColumnDef="Code">
                                <th mat-header-cell *matHeaderCellDef> Code </th>
                                <td mat-cell *matCellDef="let element"> {{element.Code}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                            </ng-container>

                            <!-- <ng-container matColumnDef="FatherName">
                                <th mat-header-cell *matHeaderCellDef> Father Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.FatherName}} </td>
                            </ng-container> -->

                            
                            <ng-container matColumnDef="DOB">
                                <th mat-header-cell *matHeaderCellDef> DOB </th>
                                <td mat-cell *matCellDef="let element"> {{element.DOB}} </td>
                            </ng-container>

                            <!-- <ng-container matColumnDef="NICNo">
                                <th mat-header-cell *matHeaderCellDef> NIC No. </th>
                                <td mat-cell *matCellDef="let element"> {{element.NICNo}} </td>
                            </ng-container> -->

                            <ng-container matColumnDef="Religion">
                                <th mat-header-cell *matHeaderCellDef> Religion </th>
                                <td mat-cell *matCellDef="let element"> {{element.Religion}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Qualification">
                                <th mat-header-cell *matHeaderCellDef> Qualification </th>
                                <td mat-cell *matCellDef="let element"> {{element.Qualification}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Sex">
                                <th mat-header-cell *matHeaderCellDef> Sex </th>
                                <td mat-cell *matCellDef="let element"> {{element.Sex}} </td>
                            </ng-container>

                            <!-- <ng-container matColumnDef="City">
                                <th mat-header-cell *matHeaderCellDef> City </th>
                                <td mat-cell *matCellDef="let element"> {{element.City}} </td>
                            </ng-container> -->

                            <ng-container matColumnDef="Status">
                                <th mat-header-cell *matHeaderCellDef> Status </th>
                                <td mat-cell *matCellDef="let element">  <mat-checkbox color="primary"   onclick="return false" [(ngModel)]="element.Status"></mat-checkbox></td>
                            </ng-container>

                            <ng-container matColumnDef="Action" >
                                <th mat-header-cell *matHeaderCellDef> 
                                   <!-- <button mat-raised-button type="button"   class="btn btn-default" id="insertbtn"> Insert
                                    </button> -->
                                    <button mat-button (click)='insertRecord()' class='add-btn' color="basic" >
                                       <mat-icon>note_add</mat-icon> Add
                                      </button>
                                    
                                </th>
                                <td mat-cell *matCellDef="let obj"  > 
                                   <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center">
                                      
                                            <button mat-button (click)='editRecord(obj)' class='btn-edit' color="primary" >
                                                <mat-icon>edit</mat-icon> 
                                            </button>
                                       
                                           

                                        <button mat-button (click)='deleteRecord(obj)' class='btn-delete' color="warn" >
                                            <mat-icon>delete_forever</mat-icon> 
                                        </button>
                                        </div>
                                   
                            </td>
                            </ng-container>
 
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"
                            ></tr>
                           <tr mat-row *matRowDef="let row; columns: displayedColumns"
                            [ngClass]="{ 'selected-row': row.Code === selectedRowId }" ></tr>
                            

                        </table>

                        <div *ngIf="dataSource.data.length==0" class="no-records">
                            <span *ngIf='isGridDataLoading'> Loading...</span>
                            <span *ngIf='!isGridDataLoading'> No records found </span>
                        </div> 
                        <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
