
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Departments</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <div class="card-body"  fxLayout='column' >

                        <mat-form-field fxFlex='100'>
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                        </mat-form-field>

                        <div class="table-responsive" >
                          
                            <table  mat-table [dataSource]="dataSource"  class="app-table"    >
                                
                                
                                 <!-- Position Column -->
                                <ng-container matColumnDef="Code">
                                    <th mat-header-cell *matHeaderCellDef> Code </th>
                                    <td mat-cell *matCellDef="let element"> {{element.Code}} </td>
                                </ng-container>
                            <ng-container matColumnDef="Name">
                                <th mat-header-cell *matHeaderCellDef> Name. </th>
                                <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                            </ng-container>
                         
                            <ng-container matColumnDef="Description">
                                <th mat-header-cell *matHeaderCellDef> Description </th>
                                <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
                            </ng-container>

                            <ng-container matColumnDef="ImageName">
                                <th mat-header-cell *matHeaderCellDef> Image Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.ImageName}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Status">
                                <th mat-header-cell *matHeaderCellDef> Status </th>
                                <td mat-cell *matCellDef="let element">  <mat-checkbox color="primary"   onclick="return false" [(ngModel)]="element.Status"></mat-checkbox></td>
                            </ng-container>
                            
                            <ng-container matColumnDef="Action" >
                                <th mat-header-cell *matHeaderCellDef> 
                                   <!-- <button mat-raised-button type="button"   class="btn btn-default" id="insertbtn"> Insert
                                    </button> -->
                                    <button mat-button (click)='insertRecord()' class='add-btn' color="basic" >
                                       <mat-icon>note_add</mat-icon> Add
                                      </button>
                                    
                                </th>
                                <td mat-cell *matCellDef="let obj"  > 
                                   <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center">
                                      
                                            <button mat-button (click)='editRecord(obj)' class='btn-edit' color="primary" >
                                                <mat-icon>edit</mat-icon> 
                                            </button>
                                       
                                           

                                        <button mat-button (click)='deleteRecord(obj)' class='btn-delete' color="warn" >
                                            <mat-icon>delete_forever</mat-icon> 
                                        </button>
                                        </div>
                                   
                                        

                            </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"
                            ></tr>
                           <tr mat-row *matRowDef="let row; columns: displayedColumns"
                            [ngClass]="{ 'selected-row': row.Code === selectedRowId }" ></tr>
                            

                          

                            </table>
                            
                            <div *ngIf="dataSource.data.length==0" class="no-records">
                               <span *ngIf='isGridDataLoading'> Loading...</span>
                               <span *ngIf='!isGridDataLoading'> No records found </span>
                           </div> 
         
 
                            <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>
                    
                    
                    </div>
             
                </div>
            </div>
            
        </div>
    </div>
</div>
