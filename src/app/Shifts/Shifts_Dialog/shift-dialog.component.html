

 
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>

 


                            <h4 class="card-title " >{{title}}</h4>
                            <p class="card-category"> Here is a subtitle for this table</p>
                        </div>
                        <div class="card-body">
                            

                            

                          <form [formGroup]='form1' novalidate>
                          
                                
                                    <mat-card style='margin-top:10px;'>
                                        <div >
                                    
                                          
                                        
                                        
                                     
                                        
                                         <mat-form-field class="example-full-width">    
                                            <mat-label>Code</mat-label>
                                            <input formControlName='code' matInput placeholder="code">
                                            <mat-error *ngFor="let validation of validation_messages.code">
                                                          <mat-error class="error-message" *ngIf="form1.get('code').hasError(validation.type)
                                                           && (form1.get('code').dirty || form1.get('code').touched)">{{validation.message}}</mat-error>
                                                        </mat-error>
                                          </mat-form-field>
                                        
                                        
                                        
                                        
                                         <mat-form-field class="example-full-width">  
                                    
                                            <input matInput formControlName='name' matInput placeholder="Name">
                                            <mat-error *ngFor="let validation of validation_messages.name">
                                                          <mat-error class="error-message" *ngIf="form1.get('name').hasError(validation.type)
                                                           && (form1.get('name').dirty || form1.get('name').touched)">{{validation.message}}</mat-error>
                                                        </mat-error>
                                          </mat-form-field>
                                          <div fxLayout.lg="row"  fxLayout.lt-md="column" fxLayoutGap="30px" >
                                            <mat-form-field >    
                                                <input formControlName='startTime' type="time" matInput placeholder="Start Time">
                                                <mat-error *ngFor="let validation of validation_messages.startTime">
                                                              <mat-error class="error-message" *ngIf="form1.get('startTime').hasError(validation.type)
                                                               && (form1.get('startTime').dirty && form1.get('startTime').touched)">{{validation.message}}</mat-error>
                                                            </mat-error>
                                              </mat-form-field>
                                              <mat-form-field  >    
                                                <input formControlName='endTime' type="time" matInput placeholder="end Time">
                                                <mat-error *ngFor="let validation of validation_messages.endTime">
                                                              <mat-error class="error-message" *ngIf="form1.get('endTime').hasError(validation.type)
                                                               && (form1.get('endTime').dirty && form1.get('endTime').touched)">{{validation.message}}</mat-error>
                                                            </mat-error>
                                                        </mat-form-field>
                                              
                                        </div>
                                        <div fxLayout.lg="row"  fxLayout.lt-md="column" fxLayoutGap="30px" >
                                       
                                        <mat-form-field >    
                                          <input formControlName='duration' type="number" matInput placeholder="Duration(hours)">
                                          <mat-error *ngFor="let validation of validation_messages.startTime">
                                                        <mat-error class="error-message" *ngIf="form1.get('duration').hasError(validation.type)
                                                         && (form1.get('duration').dirty && form1.get('duration').touched)">{{validation.message}}</mat-error>
                                                      </mat-error>
                                        </mat-form-field>
                                        <mat-form-field >    
                                          <input formControlName='relaxation' type="number" matInput placeholder="Relaxation">
                                          <mat-error *ngFor="let validation of validation_messages.endTime">
                                                        <mat-error class="error-message" *ngIf="form1.get('endTime').hasError(validation.type)
                                                         && (form1.get('endTime').dirty && form1.get('endTime').touched)">{{validation.message}}</mat-error>
                                                      </mat-error>



                                        </mat-form-field>

                                        </div>
                                        <mat-checkbox formControlName='nextDay' color="primary"   class="example-margin">Next Day</mat-checkbox> 
                                       

                                   
                                       
                                      
                                        
                                            
                                         
    
                                               
    
             
    
                                
                                          
                          
                                            
                                          
                                        
                                        </div>
                                        
                                            
                                           
  
                                                        
                                          
                                        <div fxLayout="row" fxLayoutGap="9px" fxLayoutAlign="end center">
                            
                                            <button mat-raised-button color="warn" (click)='dialogRef.close()'>Cancel</button>
                                            <button  mat-raised-button color="primary" (click)='saveRecord()'[disabled]='form1.invalid'>Save</button>
                                        </div>
                                        </mat-card>
                                        
                                   

                                
                              
                                   
                            </form>
                            

                                
                            
                           


                             

                            
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
