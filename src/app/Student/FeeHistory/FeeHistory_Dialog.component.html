

<div class="main-content">
     <div class="container-fluid">
         <div class="row">
             <div class="col-md-12">
                 <div class="card">
                     <div class="card-header card-header-danger" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>




                         <h4 class="card-title " >Fees History</h4>
                         <p class="card-category"> Here You Can define Fees</p>
                     </div>
                     <div class="card-body">
                         <form [formGroup]='form1' novalidate>

                             <mat-card style='margin-top:10px;'>
                             <div >
                         
                               
                             
                             
                          
                             
                              <mat-form-field class="example-full-width">    
                                 <mat-label>Fee Plan</mat-label>
                                 <mat-select formControlName="FeePlan">
                                   <mat-option *ngFor="let FeePlan of FeePlanLoad" [value]="FeePlan.FeePlanID" >{{FeePlan.Name}}</mat-option>
                                  
                                 </mat-select>
                                
                               </mat-form-field>
                               <mat-form-field class="example-full-width">    
                                   <mat-label>Fee Template</mat-label>
                                   <mat-select formControlName="FeeTemplate">
                                     <mat-option *ngFor="let FeeTemplate of LoadFeeTemplate" [value]="FeeTemplate.TemplateID">{{FeeTemplate.Name}}</mat-option>
                                    
                                   </mat-select>
                                  
                                 </mat-form-field>
                               
                             <div fxLayout="row" fxLayoutGap="9px" fxLayoutAlign="end center">
                         
                                 <button mat-raised-button color="warn" (click)="dialogRef.close()" >Cancel</button>
                                 <button  mat-raised-button color="primary" >Save</button>
                         
                               
                               </div>
                             
                           
                             
                             
                             </div>
                             </mat-card>
                             </form>
              
                     </div>
                 </div>
             </div>
             
         </div>
     </div>
 </div>
